    <main>
        <h1>结构体和类</h1>
        <h2>1. 主要区别</h2>
        <p>
            <table border="1">
                <tr>
                  <th>特性</th>
                  <th>结构体（Struct）</th>
                  <th>类（Class）</th>
                </tr>
                <tr>
                  <td>类型</td>
                  <td>值类型</td>
                  <td>引用类型</td>
                </tr>
                <tr>
                  <td>内存分配</td>
                  <td>栈（Stack）</td>
                  <td>堆（Heap）</td>
                </tr>
                <tr>
                  <td>继承</td>
                  <td>不支持继承</td>
                  <td>支持继承</td>
                </tr>
                <tr>
                  <td>构造函数</td>
                  <td>不支持无参数构造函数</td>
                  <td>支持无参数构造函数</td>
                </tr>
                <tr>
                  <td>使用场景</td>
                  <td>小对象、轻量数据类型</td>
                  <td>大对象、复杂行为</td>
                </tr>
              </table>
        </p>
        <h2>2. 相同点</h2>
        <p>
            1. 两者都拥有成员，包括：构造函数、方法、属性、字段等等。
            <br>2. 两者都可以实现接口。
            <br>3. 两者都可以声明和触发事件，而且两者都可以声明委托（Delegate）。
        </p>


    </main>
